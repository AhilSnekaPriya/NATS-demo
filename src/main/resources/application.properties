# Server configuration
server.port=8080

# NATS Configuration
# NATS server URL (default: localhost:4222)
nats.server.url=nats://localhost:4222

# NATS connection timeout in milliseconds
nats.connection.timeout=5000

# NATS reconnect wait time in milliseconds
nats.reconnect.wait=1000

# NATS maximum reconnection attempts
nats.max.reconnect=60

# Logging configuration
logging.level.com.example.natsdemo=INFO
logging.level.io.nats=WARN 